<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="./js/script.js" type="module"  defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="alert-error">
    Digite somente números!
  </div>
  
  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Calcular o IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="text" placeholder="60" />
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input id="height" type="text" placeholder="165" />
        </div>

        <button type="submit"> <!-- O padrão do button já é submit, mas pode-se deixar explícito -->
          Calcular o IMC
          <img src="./assets/arrow.svg" alt="Seta para a direita">
        </button>
      </form>
      
    </main>
  </div>
  
  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <button class="close">
          <img src="./assets/close.svg" alt="ícone em 'x' para fechar janela">
        </button>
        <span>Seu IMC é de 28</span>
      </h2>
    </div>
  </div>

</body>
</html>
